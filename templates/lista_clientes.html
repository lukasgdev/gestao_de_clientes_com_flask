{% extends "index.html" %}

{% block title %}Gestão de Clientes{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for cliente in clientes %}
        <tr>
            <th scope="row">{{ cliente.id }}</th>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>
                <a href="{{ url_for('cliente.atualizar_cliente', cliente_id=cliente.id) }}"
                    class="btn btn-secondary">Editar</a>
                <form action="{{ url_for('cliente.deletar_cliente', cliente_id=cliente.id) }}" method="POST"
                    style="display: inline;"> <button type="submit" class="btn btn-danger">
                        Deletar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
